<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to AI Console</title>
  <meta http-equiv="refresh" content="3; URL=ai_console.html" />
  <style>
    /* Full screen dark background with centered content */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      color: #7fff00;
      user-select: none;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      text-shadow: 0 0 10px #7fff00;
    }
    p {
      font-size: 1.25rem;
      margin: 0.5em 0 1.5em 0;
      text-shadow: 0 0 5px #7fff00aa;
    }
    a {
      color: #7fff00;
      text-decoration: none;
      border: 2px solid #7fff00;
      padding: 0.4em 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: bold;
    }
    a:hover, a:focus {
      background-color: #7fff00;
      color: #000;
      outline: none;
    }
    .terminal-icon {
      font-size: 4rem;
      margin-bottom: 0.5em;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
  <script>
    // Fallback redirect for browsers that don't support meta refresh
    setTimeout(() => {
      window.location.href = "ai_console.html";
    }, 3000);
  </script>
</head>
<body>

  <h1>U.S.S. Nova AI Console</h1>
  <p>Redirecting you to the AI terminal interface...</p>
  <p>If you are not redirected automatically, <a href="ai_console.html">click here</a>.</p>
</body>
</html>
