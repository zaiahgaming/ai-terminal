<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starship AI Terminal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #terminal {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #input-line {
      padding: 10px;
      background-color: #111;
      display: flex;
      align-items: center;
    }
    #input-line::before {
      content: "COMMAND > ";
      color: lime;
      flex-shrink: 0;
    }
    input {
      background: black;
      color: lime;
      border: none;
      font-family: monospace;
      font-size: 16px;
      flex-grow: 1;
      outline: none;
      caret-color: lime;
    }
    #api-key-container {
      padding: 10px;
      background: #111;
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 1em auto;
      border: 1px solid lime;
      border-radius: 6px;
    }
    #api-key-container label {
      margin-bottom: 0.3em;
      font-weight: bold;
      color: lime;
    }
    #api-key-container input {
      padding: 0.5em;
      font-family: monospace;
      font-size: 16px;
      border: 1px solid lime;
      border-radius: 4px;
      background: black;
      color: lime;
      margin-bottom: 0.8em;
    }
    #api-key-container button {
      padding: 0.5em 1em;
      background: lime;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    #api-key-container button:disabled {
      background: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="api-key-container">
    <label for="api-key-input">Enter your Gemini API key:</label>
    <input type="text" id="api-key-input" placeholder="API Key here" />
    <button id="api-key-submit" disabled>Submit</button>
  </div>

  <div id="terminal" style="display:none;">
üõ∏ Welcome aboard the U.S.S. Nova
Initializing AI terminal interface...
  </div>

  <div id="input-line" style="display:none;">
    <input type="text" id="input" autocomplete="off" autofocus />
  </div>

  <script>
    const apiKeyInput = document.getElementById('api-key-input');
    const apiKeySubmit = document.getElementById('api-key-submit');
    const apiKeyContainer = document.getElementById('api-key-container');
    const terminal = document.getElementById('terminal');
    const inputLine = document.getElementById('input-line');
    const input = document.getElementById('input');

    let API_KEY = null;
    const MODEL = "gemini-2.0-flash";

    // Enable submit button only if input is not empty
    apiKeyInput.addEventListener('input', () => {
      apiKeySubmit.disabled = !apiKeyInput.value.trim();
    });

    apiKeySubmit.addEventListener('click', () => {
      API_KEY = apiKeyInput.value.trim();
      if (!API_KEY) return;

      // Hide API key input UI
      apiKeyContainer.style.display = 'none';

      // Show terminal and input line
      terminal.style.display = 'block';
      inputLine.style.display = 'flex';

      // Focus input
      input.focus();
    });

    // Initial conversation prompt
    const conversation = [
      {
        role: "user",
        parts: [
          {
            text: `You are the command-line terminal interface of the U.S.S. Nova.

For every command input, respond as if you understand the user‚Äôs intention.
Never say ‚Äúinvalid command‚Äù or ‚Äúnot recognized.‚Äù
If the command is unusual or unknown, infer what the user likely wants and generate a plausible terminal response consistent with that intention.

Respond with structured terminal output: system logs, diagnostics, status updates, warnings, or results.

Never admit ignorance or refuse to answer.
Never explain yourself or mention being an AI.
Always respond as a real starship terminal system.`
          }
        ]
      }
    ];

    function printToTerminal(text) {
      terminal.innerHTML += text + "\n";
      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const userInput = input.value.trim();
        if (!userInput) return;
        printToTerminal(`COMMAND > ${userInput}`);
        input.value = "";

        conversation.push({
          role: "user",
          parts: [{ text: userInput }]
        });

        const reply = await sendToGemini(conversation);
        printToTerminal(reply || "[CORE AI SILENT]");
        conversation.push({
          role: "model",
          parts: [{ text: reply || "" }]
        });
      }
    });

    async function sendToGemini(convo) {
      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ contents: convo })
        });

        if (!res.ok) {
          const errText = await res.text();
          console.error("API error response:", errText);
          return `[ERROR ${res.status}: ${errText}]`;
        }

        const data = await res.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || null;
      } catch (err) {
        console.error("API error:", err);
        return "[‚ö†Ô∏è LINK TO GEMINI CORE FAILED]";
      }
    }
  </script>
</body>
</html>
